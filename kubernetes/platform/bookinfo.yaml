##################################################################################################
# ratings-admin services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
  labels:
    app.kubernetes.io/name: ratings-admin
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
  name: ratings-admin
  namespace: bookinfo
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: ratings-admin
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-ratings-admin
  namespace: bookinfo
  labels:
    account: ratings-admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
  labels:
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
    app.kubernetes.io/name: ratings-admin
  name: ratings-admin
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/version: 1.0.0-SNAPSHOT
      app.kubernetes.io/name: ratings-admin
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
      labels:
        app.kubernetes.io/version: 1.0.0-SNAPSHOT
        app.kubernetes.io/name: ratings-admin
      namespace: bookinfo
    spec:
      serviceAccountName: bookinfo-ratings-admin
      containers:
      - name: ratings-admin
        image: ratings-admin
        imagePullPolicy: IfNotPresent
        env:
          - name: MONGO_DB_HOST
            value: mongodb
          - name: MONGO_DB_PORT
            value: "27017"
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
      imagePullSecrets:
        - name: regsecretska